<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="white" stroke-width="16"/>
  
  <!-- Paint brush -->
  <g transform="translate(256,256)">
    <!-- Brush handle -->
    <rect x="-8" y="40" width="16" height="80" fill="#8B4513" rx="8"/>
    
    <!-- Metal ferrule -->
    <rect x="-12" y="30" width="24" height="20" fill="#C0C0C0"/>
    
    <!-- Brush bristles -->
    <ellipse cx="0" cy="15" rx="18" ry="25" fill="#2C3E50"/>
    
    <!-- Paint drip -->
    <circle cx="0" cy="-5" r="8" fill="#ff6b9d"/>
    <path d="M 0,-13 Q -5,-25 0,-35 Q 5,-25 0,-13 Z" fill="#ff6b9d"/>
  </g>
  
  <!-- Artist palette -->
  <g transform="translate(180,320)">
    <ellipse cx="0" cy="0" rx="50" ry="35" fill="white" stroke="#333" stroke-width="3"/>
    <!-- Thumb hole -->
    <ellipse cx="25" cy="0" rx="12" ry="18" fill="url(#gradient)"/>
    <!-- Paint spots -->
    <circle cx="-20" cy="-10" r="6" fill="#ff6b9d"/>
    <circle cx="-30" cy="10" r="6" fill="#ffd93d"/>
    <circle cx="-10" cy="15" r="6" fill="#27ae60"/>
  </g>
  
  <!-- Question mark (for fake artist) -->
  <g transform="translate(350,180)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#333" stroke-width="3"/>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#e74c3c">?</text>
  </g>
</svg>